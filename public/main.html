<html>
  <head>
    <title>Welcome!</title>
    <script>
      function answer() {
        event.preventDefault();
        let question = document.getElementById("question")
        console.log(question);
        question = question.value;
        const words = question.split(" ");
        const answers = ["yes", "no", "maybe", "possible"];

        let answer = "";
        console.log(words);
        if (words.includes("girlfriend") || words.includes("wife") || words.includes("married")) {
          answer = "absolutely not"
        } else {
          answer = answers[Math.floor(Math.random()*answers.length)];
        }

        document.getElementById("answer").innerHTML = answer;
      }
    </script>
    </head>
    <body>
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcThm-TBqnzhbp3qltoAsDqJ8DB4IOhkRXn8mA&s">
      <h1 id="answer">Magic 8 ball!</h1> 
      <form onsubmit="answer()">
        <p>What is your question?</p>
        <input placeholder="Question" id="question">
        <button type="submit">Ask</button>
      </form>
    </body>
</html>
